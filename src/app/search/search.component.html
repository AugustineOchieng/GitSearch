<body>
<nav class="navbar navbar-inverse dusty-grass-gradient fixed-top ">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">

      <a class="navbar-brand" id="fonty" href="#"><i class="fab fa-github-alt"></i>GitSearch</a>
    </div>
    <header></header>
    <form class="form-inline">
      <div class="md-form input-group my-0">
        <div class="input-group-prepend">
          
          <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item avatar">
              <a class="nav-link p-0" href="#">
                
              </a>
              <img src="{{user.avatar_url}}" class="rounded-circle z-depth-0" alt="avatar image" height="40">
            </li>
          </ul>
        </div>
        <input type="text" class="form-control" placeholder={{user.login}} aria-label="Username"
          aria-describedby="basic-addon11">
      </div>
      
    </form>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a routerLink='/search' routerLinkActive='active'>Search</a></li>


      </ul>

    </div>
  </div>
</nav>
<ng-progress></ng-progress>

<br>

<div class="container">

  <form class="search-form">

    <div class="form-group">

      <span class="input">

        
<form class="form-inline md-form mr-auto mb-4">
  <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="username" aria-label="Search"
    name="username">
  
</form>

      </span>
    


    </div>
    <a class="btn-floating btn-lg btn-floating peach-gradient" (click)='searcher()'><i class="fas fa-search"></i></a>
  </form><br><br>

 <hr>

    <div class="panel panel-default">

      <div class="panel-heading">

        <button class="btn aqua-gradient"> <small>{{user.login}}</small></button>

       

        {{user.location}}

      </div>

      <div class="panel-body">

        <div class="row">

          <div class="col-sm-3">

            
<div class="card card-cascade narrower">

  <!--Card image-->
  <div class="view view-cascade">
    <img src="{{user.avatar_url}}" class="card-img-top" alt="photo">
    <a>
      <div class="mask img-gradient"></div>
    </a>
  </div>
  <!--/.Card image-->

  <!--Card content-->
  <div class="card-body card-body-cascade">
    <h5 class="green-text"><i class="fab fa-github-alt"></i> {{user.login}}</h5>
    <!--Title-->
    <h4 class="card-title"></h4>
    <!--Text-->
    <p class="card-text">{{user.bio}}</p>
    <a class="btn btn-unique waves-effect waves-light" href="{{ user.html_url}}" target="_blank" class="btn btn-success btn-sm">View profile on github</a>
    
  </div>
  <!--/.Card content-->

</div>
          </div>

          <div class="col-sm-5">

            <ul class="list-group">

              <li class="list-group-item">{{user.bio}}</li>

              <li class="list-group-item">Available for hire</li>


  <h4>Public Repositories for <em>{{user.login}}</em>
  </h4>

  <div *ngFor='let reps of repo'>

    <p class="clearfix "> {{reps.name}}<a href="{{reps.html_url}}" target="_blank"
        class="btn btn-warning float-right">View Repository on Github</a></p>

    <p>{{reps.description}}</p>





  </div>


            </ul>

          </div>

          <div class="col-sm-4">

            

              <p>
                <button type="button" class="btn btn-primary btn-rounded">{{user.followers}} Followers</button><br>
                <button type="button" class="btn btn-default btn-rounded">Following {{user.following}}</button><br>
                
                <button type="button" class="btn btn-secondary btn-rounded">{{user.public_repos}} Public Repos</button><br>
<button type="button" class="btn btn-secondary btn-rounded">Member since:{{user.created_at}}</button>
               
              </p>

              <p><a href="{{ user.html_url}}" target="_blank" class="btn btn-success btn-sm">View profile on
                  github</a></p>
              </div>


            

        </div>

      </div>

    </div>

  

</div>
</body>
